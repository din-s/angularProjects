<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4  m-3 text-white">
    Current Word Limit = {{limit}}
  </div>

  <input type="range"
  min="1"
  max="50"
  value="{{limit}}"
  class="slider form-control-range "
  (change)="handleSlideChange($event.target.value)"
  >

  <button class="btn btn-info" (click)="generate()">Generate words</button>

  <div *ngIf="words" class="card card-body">
    <p class="display-5" >
      {{words}}
    </p>
  </div>

  <button class="btn btn-info" (click)="generateRandom()">
    Random Word
  </button>

  <div *ngIf="randomWord" class="card card-body">
    <p >
      {{randomWord}}
    </p>
  </div>
</div>
