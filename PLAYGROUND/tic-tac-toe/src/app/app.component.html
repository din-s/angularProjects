<div class="container">
 <div class="row justify-content-center align-items-center">

   <div class="col col-lg-6">

    <div class="text-center">
      <h1 class="text-center text-uppercase" *ngIf="!winMessage">{{isCross ? " ' X ' " :" ' 0 ' "}}'s turn </h1>
    </div>

      <div class="grid">
        <div *ngFor=" let tile of game ; index as tileNumber">
          <div class="card">
            <div class="card-box box" (click)="handleClick(tileNumber)"> 
              <app-icon [iconName]="tile"></app-icon>
            </div>
          </div>
        </div>
      </div>
   </div>
   
   <div class="col col-lg-6 text-center">
    <h1 
    *ngIf="winMessage"
    class="text-uppercase"> Game Over {{winMessage}}</h1>

    <button 
    (click)="newGame()"
    class="btn btn-danger text-uppercase pl-5 pr-5">NewGame</button>
   </div>
</div>
</div>
